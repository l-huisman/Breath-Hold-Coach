name: Run Tests on PR

on:
  pull_request:
    branches:
      - development

jobs:
  test:
    name: Run Tests (excluding E2E)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Run unit tests
        if: ${{ hashFiles('**/*.test.*', '**/*.spec.*') != '' }}
        run: yarn test --testPathIgnorePatterns=e2e
        continue-on-error: false

      - name: Run type check
        run: npx tsc --noEmit
        continue-on-error: false

